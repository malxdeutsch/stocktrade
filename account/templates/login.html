{% extends 'base.html' %}
{% load bootstrap5 %}
{% block title %}
User | Login
{% endblock %}

{% block content %}
<h1>Welcome to our Login page</h1>
<form method="post">
    {% csrf_token %}
    {% bootstrap_form form %}

    {% bootstrap_button "Save" button_type="submit" button_class="btn-success" %}
</form>
{% endblock %}
