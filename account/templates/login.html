{% extends 'base.html' %}
{% load bootstrap5 %}
{% block title %}

{% endblock %}

{% block content %}
<h1>Welcome Back! </h1>
<h3>Please login</h3>

    {% bootstrap_button "Save" button_type="submit" button_class="btn-success" %}
</form>
{% endblock %}
